<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock market tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Stock Market Tracker</h1>
    </header>
  <main>
      <section id="search">
          <input type="text" placeholder="search for a stock.." id="stock-search">
          <button id="search-btn">search</button>
      </section>
      <div id="stock-info">
        <h2><u><b>Stock Data</b></u></h2>
        <p id="symbol"></p>
        <p id="open"></p>
        <p id="close"></p>
        <p id="high"></p>
        <p id="low"></p>
        <p id="volume"></p>
     </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
